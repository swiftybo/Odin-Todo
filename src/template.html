<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Odin Todo List</title>
        <script type="module" src="index.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <img
                    src="./img/logo.png"
                    alt="Odin To-do List Logo"
                    style="width: 360px; height: 128px"
                />
            </header>
            <h2 class="subtitle">To-do List</h2>
            <button class="todoadd_btn">Add To-do to Current Project</button>
            <section id="todo_content"></section>
        </div>
        <div class="edit_form"></div>
        <form class="add_form" onsubmit="return false">
            <header class="form_header">
                <h4 class="form_title">New To-do</h2>
                <button type="button" class="exitform_btn">&#10005;</button>
            </header>
            <label for="new_title">To-do Title: </label
            ><input id="new_title" maxlength="22" size="25" required/> <br />
            <br />
            <label for="new_description">Description: </label>
            <textarea id="new_description" rows="4" cols="40" required></textarea>
            <br />
            <br />
            <label for="new_date">Due Date: </label>
            <input type="date" id="new_date" required/>
            <br />
            <br />
            <label for="new_priority">Priority: </label
            ><select name="priority" id="new_priority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <br />
            <br />
            <button type="button" class="todo_btn add_btn">Add To-do</button>
        </form>
    </body>
</html>
