<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Odin Todo List</title>
        <script type="module" src="index.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <img
                    src="./img/logo.png"
                    alt="Odin To-do List Logo"
                    style="width: 360px; height: 128px"
                />
            </header>
            <h2 class="subtitle">To-do List</h2>
            <button class="add_btn">Add To-do to Current Project</button>
            <section id="todo_content"></section>
        </div>
        <div class="edit_form"></div>
        <div class="add_form">
            <h2 class="todo_title">New To-do</h2>
            <label>To-do Title: </label
            ><input id="new_title" maxlength="22" size="25" /> <br />
            <br />
            <label>Description: </label>
            <textarea id="new_description" rows="4" cols="40"></textarea>
            <br />
            <br />
            <label>Due Date: </label>
            <input type="date" />
            <br />
            <br />
            <label for="priority">Priority: </label
            ><select name="priority" id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <br />
            <br />
            <button class="todo_btn close_btn">Close</button>
            <button class="todo_btn confirm_btn">Confirm</button>;
        </div>
    </body>
</html>
